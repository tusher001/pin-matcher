<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomNbr" class="form-control" type="text">
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="insertNbr" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="7" class="number button">7</div>
                              <div id="8" class="number button">8</div>
                              <div id="9" class="number button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="4" class="number button">4</div>
                              <div id="5" class="number button">5</div>
                              <div id="6" class="number button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="1" class="number button">1</div>
                              <div id="2" class="number button">2</div>
                              <div id="3" class="number button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace" class="operator button"><</div>
                                <div id="0" class="number button">0</div>
                                <div id="clear" class="operator button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><samp id="countDown">3</samp> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="unmatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <!-- JS file -->
    <script src="script.js"></script>
</body>
</html>
